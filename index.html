<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Student RESTDB</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
  
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">
		<h1 style="margin-top: 80px; margin-bottom:30px;">Student Form System</h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="contact-studentid">Student ID</label>
            <input type="text" id="contact-studentid" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-mentor">Student Mentor</label>
            <input type="text" id="contact-mentor" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-class">Student Class</label>
            <input type="text" id="contact-class" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-name">Student Name</label>
            <input type="text" id="contact-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact-mark">Student Mark</label>
            <input type="number" id="contact-mark" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container --> 

  <div class="container mt-5">
    <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
    <table class="table" id="contact-list">
      <thead>
        <th>StudentId</th>
        <th>StudentMentor</th>
        <th>StudentClass</th>
        <th>StudentName</th>
        <th>StudentMark</th>
        <th colspan="2">Actions</th>
        
      </thead>
      <!-- This will be filled with information later -->
      <tbody></tbody>
    </table>
  </div>
  
  <div class="container mt-5" id="update-contact-container"> 
    <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record updated sucessfully
			</div>
		</div>
    <h4>Update Contact</h4>
    <div class="form" id="update-contact">
			<form id="update-contact-form">
				<div class="form-group">
					<label for="update-contact-studentid">StudentID</label>
          <input type="text" id="update-contact-studentid" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-contact-studentmentor">Student Mentor</label>
          <input type="text" id="update-contact-studentmentor" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-contact-studentclass">Student Class</label>
          <input type="text" id="update-contact-studentclass" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-contact-studentname">Student Name</label>
          <input type="text" id="update-contact-studentname" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-contact-studentmark">Student Mark</label>
          <input type="text" id="update-contact-studentmark" class="form-control" required>
          </div> 
          <input type="hidden" id="update-contact-id">

          <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <h2 style="margin-top: 70px;">Student Mark Bar Chart</h2>
    <canvas id="densityChart" width="600" height="400"></canvas>
  </div>

  <footer>
    <p class="footer">LXQ Copyright Reserve</p>
  </footer>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </body>
</html>
